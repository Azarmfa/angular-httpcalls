<table border="1" *ngIf="!errorMsg">
  <thead>
    <th>User ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Image</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of apiresp">
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.first_name }}
      </td>
      <td>
        {{ user.last_name }}
      </td>
      <td>
        {{ user.email }}
      </td>
      <td>
        <img [src]="user.avatar" width="50" height="50" />
      </td>
    </tr>
  </tbody>
</table>

{{ errors }}
